<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <!--Card-->
    <div class="card">
      <!--Card Header-->
      <div class="card-header">
        <img class="card-background" src="/images/bg-pattern-card.svg" alt="">
        <figure class="card-img">
          <img class="profile-pic" src="/images/image-victor.jpg" alt="Victor Crest">
         <figcaption>
          <div class="name">
          <h1>
            Victor Crest </h1><span class="age">26</span>
          </div>
          <p class="location">London</p>
          </figcaption>
       </figure>
      </div>
      <!--End of Card Header-->

      <!--Card Stats-->
      <div class="stats">
        <ul class="stats-list">
          <li class="stat">
            <h1 class="number">80K</h1>
            <span class="description">Followers</span>
          </li>
          <li class="stat">
            <h1 class="number">803K</h1>
            <span class="description">Likes</span>
          </li>
          <li class="stat">
            <h1 class="number">1.4K</h1>
            <span class="description">Photos</span>
          </li>
        </ul>
        <!--End of Card Stats-->
</div>
</div>
<!--End of Card-->
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KenisaRenee" target="_blank">Kenisa</a>.
  </footer>
</body>
</html>
